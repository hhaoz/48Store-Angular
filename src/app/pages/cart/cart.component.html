<div id="container">
  <h1>Giỏ hàng</h1>
  @if (cartService.cart.length === 0) {
    <p>Không có sản phẩm nào trong giỏ hàng</p>
    <img class="empty-cart" src="assets/img/cart.png" alt="">
    <button [routerLink]="['/products']" mat-flat-button color="primary">
      Mua sắm ngay
    </button>
  } @else {
    <div class="cart-content">
      @for (item of cartService.cart; track $index) {
        <img src="{{item.img}}" alt="">
        <div class="cart-detail">
          <h2>{{ item.name }}</h2>
          <h3>Quantity: {{ item.quantity }}</h3>
          <h3>Price: {{ item.price * item.quantity }}</h3>
          <button mat-flat-button color="primary" (click)="removeFromCart($index)">Remove</button>
        </div>
      }
    </div>
  }
</div>
