<div class="card-holder">
  <img src="./assets/img/img.png" alt="">
  <h2>{{ this.name }}</h2>
  <h3>{{ this.price }}</h3>
  <h4>In stock: {{ this.inStock }}</h4>
  <button mat-flat-button color="primary" (click)="addToCart({id: this.id,
  name: this.name,
  price: this.price,
  quantity: 1})">Add to cart
  </button>
</div>
